  #   networks:
  #     front:
  #       ipv4_address: 172.16.238.13
  #   environment:
  #     - GROUPS_CERT=${GROUPS_CERT}
  #     - GROUPS_KEY=${GROUPS_KEY}
  #     - GROUPS_CERT_ROOT=${GROUPS_CERT_ROOT}
  #     - GROUPS_GROUP=${GROUPS_GROUP}
