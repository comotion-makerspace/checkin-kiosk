  #     - FABMAN_API_KEY=${FABMAN_API_KEY}
  #     - FLASK_TOKEN_NGROK=${FLASK_TOKEN_NGROK}
  frontend:
    build: ./react
    networks:
      front:
        ipv4_address: 172.16.238.14
    # volumes:
      # - ./react/:/home/react/:rw # add hot-reload by binding current dir with app
    ports:
      - "3000:3000"

networks:
    front:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 172.16.238.0/24